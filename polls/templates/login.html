<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Forensic RCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --blue: #007aff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
        }

        body {
            background-color: var(--apple-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(88, 86, 214, 0.05) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--blue), #5856d6);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.2);
        }

        .app-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h2 { font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; }
        p.subtitle { color: var(--text-sec); font-size: 0.95rem; margin-bottom: 32px; }

        .form-control {
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            outline: none;
        }

        .btn-login {
            background: var(--blue);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 8px;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .btn-login:hover { background: #0066d6; color: white; }
        .btn-login:active { transform: scale(0.98); }

        .footer-links {
            margin-top: 24px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover { text-decoration: underline; }

    </style>
</head>
<body>

<div class="login-card">
    <div class="app-icon">
        <svg viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
    </div>
    
    <h2>Forensic RCA</h2>
    <p class="subtitle">Sign in to your dashboard</p>

    <form onsubmit="handleLogin(event)">
        <input type="email" class="form-control" placeholder="Email address" required>
        <input type="password" class="form-control" placeholder="Password" required>
        
        <div class="d-flex justify-content-between align-items-center mb-4 px-1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label small text-secondary" for="remember">Remember me</label>
            </div>
            <a href="#" class="small text-decoration-none" style="color: var(--blue);">Forgot?</a>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="footer-links">
        <span class="text-secondary">Enterprise Access only.</span> 
        <a href="#">Request Access</a>
    </div>
</div>

<script>
    function handleLogin(e) {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.innerText = "Authenticating...";
        btn.style.opacity = "0.7";
        
        // Simulating a delay before redirecting to your RCA dashboard
        setTimeout(() => {
            alert("Login Successful! Redirecting to Dashboard...");
            // window.location.href = 'your-dashboard-file.html';
        }, 1000);
    }
</script>

</body>
</html>
