<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GOC Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --blue: #007aff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
        }

        body {
            background-color: var(--apple-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(88, 86, 214, 0.08) 0px, transparent 40%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.06);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--blue), #5856d6);
            border-radius: 18px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.25);
            color: white;
            font-size: 2rem;
        }

        h2 { font-weight: 700; letter-spacing: -0.8px; margin-bottom: 8px; }
        p.subtitle { color: var(--text-sec); font-size: 0.95rem; margin-bottom: 36px; }

        .form-control {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid transparent;
            border-radius: 14px;
            padding: 14px 18px;
            margin-bottom: 18px;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.12);
            outline: none;
        }

        .btn-login {
            background: var(--blue);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-login:hover { background: #0066d6; }
        .btn-login:active { transform: scale(0.97); }

        .footer-links { margin-top: 28px; font-size: 0.85rem; color: var(--text-sec); }
    </style>
</head>
<body>

<div class="login-card">
    <div class="app-icon"><i class="bi bi-cpu-fill"></i></div>
    <h2>GOC Toolkit</h2>
    <p class="subtitle">Global Operations Center Hub</p>

    <form onsubmit="handleLogin(event)">
        <input type="email" class="form-control" placeholder="SSO Email" required>
        <input type="password" class="form-control" placeholder="Password / Token" required>
        <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
    </form>

    <div class="footer-links">
        Unauthorized access prohibited.<br>
        <a href="#" class="text-decoration-none" style="color: var(--blue);">Request Access</a>
    </div>
</div>

<script>
    function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.innerHTML = 'Authenticating...';
        setTimeout(() => alert("Redirecting to GOC Dashboard..."), 1000);
    }
</script>
</body>
</html>
